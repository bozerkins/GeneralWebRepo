<% console.log(groups) %>
<% _.each(groups, function(group, gkey) { %>
	<div class="menu-element-group">
		<b><%=group.title%></b>
		<% _.each(group.elements, function(el, ekey) { %>
		<div class="menu-element-group-item" data-group_id="<%=group.id%>" data-id="<%=el.id%>"><%=el.title%></div>
		<% }); %>
	</div>
<% }); %>
